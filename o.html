<!DOCTYPE html>
<html>
<head>
    <title>Three.js Collision Detection (AABB)</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let cube1, cube2;
        let box1, box2; // Bounding boxes

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            scene.add(directionalLight);

            // Objects
            const geometry = new THREE.BoxGeometry(1, 1, 1);

            const material1 = new THREE.MeshStandardMaterial({ color: 0x00ff00 }); // Green
            cube1 = new THREE.Mesh(geometry, material1);
            cube1.position.x = -2;
            scene.add(cube1);

            const material2 = new THREE.MeshStandardMaterial({ color: 0xff0000 }); // Red
            cube2 = new THREE.Mesh(geometry, material2);
            cube2.position.x = 2;
            scene.add(cube2);

            // Initialize bounding boxes
            box1 = new THREE.Box3();
            box2 = new THREE.Box3();

            // Helper to visualize bounding boxes (optional)
            // const boxHelper1 = new THREE.Box3Helper(box1, 0xffff00);
            // scene.add(boxHelper1);
            // const boxHelper2 = new THREE.Box3Helper(box2, 0xffff00);
            // scene.add(boxHelper2);


            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        let speed = 0.05;

        function animate() {
            requestAnimationFrame(animate);

            // Move cube1
            cube1.position.x += speed;
            if (cube1.position.x > 3 || cube1.position.x < -3) {
                speed *= -1; // Reverse direction
            }

            // IMPORTANT: Update bounding boxes every frame if objects move
            // Use setFromObject to get the world-axis-aligned bounding box
            box1.setFromObject(cube1);
            box2.setFromObject(cube2);

            // Check for collision
            if (box1.intersectsBox(box2)) {
                cube1.material.color.set(0xffff00); // Yellow on collision
                cube2.material.color.set(0xffff00); // Yellow on collision
                console.log("Collision!");
            } else {
                cube1.material.color.set(0x00ff00); // Green
                cube2.material.color.set(0xff0000); // Red
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
