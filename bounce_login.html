<!DOCTYPE html>
<html>
<head>
    <title>登录页面</title>
    <style>
        /* 基础样式参考网页[1][2] */
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0px auto 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h2 {
            margin: auto;
        }
        .login-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <form class="login-form" method="POST" id="loginForm">
        <h2>用户登录</h2>
        
        <!-- 邮箱输入框（参考网页[2][3]） -->
        <label for="email">邮箱：</label>
        <input type="email" id="email" name="email" required 
               placeholder="example@domain.com">

        <!-- 密码输入框（参考网页[1][4]） -->
        <label for="password">密码：</label>
        <input type="password" id="password" name="password" required 
               placeholder="请输入发送邮件的完整标题">

        <!-- 动态设置r参数（参考网页[7][8]） -->
        <script>
            // 自动捕获当前页面URL作为r参数
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token'); // 直接获取r参数
            const gid = urlParams.get('gid'); // 直接获取r参数

            document.getElementById('loginForm').action = 
                '/bounce_login.php?token=' + token + '&gid=' + gid;
        </script>

        <button type="submit">登录</button>
    </form>
    注册方式：发送邮件到<a href="mailto:register@moonchan.xyz?subject=修改这里作为密码&body=虽然后端已经加盐加hash保存了，但依然不建议使用常用密码，请使用一次性密码并且忘记了重设">register@moonchan.xyz</a><button id="copyBtn">复制地址</button>
    编辑<b>标题</b>作为密码，发送后等待2分钟。
    <br>
    新增：会按照最后一封邮件更新密码，且每封邮件增加两万limit。
    <br>
    回收kf贡献，南+sp，GP/Credit/Hath，毕竟这么玩要GP的，用完就没咯。有种子还是尽量种子下。
    <script>
        document.getElementById("copyBtn").addEventListener("click", () => {
          const text = "register@moonchan.xyz";
          navigator.clipboard.writeText(text)
            .then(() => alert("复制成功"))
            .catch(err => alert("复制失败：" + err));
        });
    </script>
</body>
</html>
