<!DOCTYPE html>
<html>
<head>
    <title>登录页面</title>
    <style>
        /* 基础样式参考网页[1][2] */
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .login-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <form class="login-form" method="POST" id="loginForm">
        <h2>用户登录</h2>
        
        <!-- 邮箱输入框（参考网页[2][3]） -->
        <label for="email">邮箱：</label>
        <input type="email" id="email" name="email" required 
               placeholder="example@domain.com">

        <!-- 密码输入框（参考网页[1][4]） -->
        <label for="password">密码：</label>
        <input type="password" id="password" name="password" required 
               placeholder="至少8位字符">

        <!-- 动态设置r参数（参考网页[7][8]） -->
        <script>
            // 自动捕获当前页面URL作为r参数
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token'); // 直接获取r参数
            const gid = urlParams.get('gid'); // 直接获取r参数

            document.getElementById('loginForm').action = 
                '/bounce_login.php?token=' + token + '&gid=' + gid;
        </script>

        <button type="submit">登录</button>
    </form>
    注册方式：发送邮件到register@moonchan.xyz，编辑subject/标题作为密码，发送后等待一分钟。
</body>
</html>
